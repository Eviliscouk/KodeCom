<div class="row">
  <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <td>Batch</td>
              <td></td>
              <td></td>
              <tr>
                </thead>
              <tr *ngFor="let batch of batches">
                <td>
                  {{batch}}
                  </td>
                <td><button class="btn btn-primary btn-sm" type="button" (click)="getBatch(batch)">Download</button></td>
                <td><button class="btn btn-danger btn-sm" type="button" (click)="deleteBatch(batch)">Delete</button></td>
              </tr>
  </table>
</div>
