<button class="btn btn-success btn-sm" (click)="onViewSubcontractor()">View Subcontractor</button>
<hr>
<div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading"><strong>Reports</strong></div>
      <div class="panel-body">
<div class="table-responsive">
        <table>
          <tbody>
            <tr>
              <td>
                <strong>
              <label for="currentJob">Job Filter: </label>
              </strong>
              </td>
            
            <td>
                <select id="currentJob" class="form-control" name="currentJob" [(ngModel)]="jobId" required>
                  <option *ngFor="let job of jobs" [value]="job.id">  
                  {{job.jobRef}} - {{job.description}}
                  </option>
                </select>
                </td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              </tr>
            <tr>
                <td>
                  <strong>
                    Monthly Statement:
                    </strong>
                </td>
                <td></td>
                <td></td>
                <td></td>
                </tr>
              <tr>
                <td>
                  Start Date:
                </td>
                <td>
                  <input type="date" id="startDate" class="form-control" name="startDate" [ngModel] ="startDate | date:'yyyy-MM-dd'" (blur)="startDate = $event.target.value"  required>
                </td>
                <td rowspan="2">&nbsp;</td>
                <td rowspan="2" style="text-align: center; vertical-align: middle;">
                  <button class="btn btn-success btn-sm" (click)="onViewMonthlyStat()">View</button>
                  <button class="btn btn-primary btn-sm" (click)="onEmailMonthlyStat()">Email</button>
                </td>
              </tr>
              <tr>
                <td>
                  End Date:
                </td>
                <td>
                  <input type="date" id="endDate" class="form-control" name="endDate" [ngModel] ="endDate | date:'yyyy-MM-dd'" (blur)="endDate = $event.target.value"  required>
                </td>
              </tr>
              <tr>
                <td><br /></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                    <td>
                  <strong>
                    Annual Invoice
                    </strong>
                </td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>
                  Year End:
                </td>
                <td>
                  <input type="date" id="yearEnd" class="form-control" name="yearEnd" [ngModel] ="yearEnd | date:'yyyy-MM-dd'" (blur)="yearEnd = $event.target.value"  required>
                </td>
                <td>
                  &nbsp;
                </td>
                <td style="text-align: center; vertical-align: middle;">
                  <button class="btn btn-success btn-sm" (click)="onViewAnnualInvoice()">View</button>
                  <button class="btn btn-primary btn-sm" (click)="onEmailAnnualInvoice()">Email</button>
                </td>
              </tr>
          </tbody>
        </table>
</div>
      </div>
    </div>
</div>
