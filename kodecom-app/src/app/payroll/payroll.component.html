        <div class="panel panel-default">
            <div class="panel-heading"><h1>Timesheets</h1></div>

            <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                <thead>
                <tr>
                    <th style="width: 10%"></th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="weekEnding">weekEnding</mfDefaultSorter>
                    </th>
                    <th style="width: 40%">
                        <mfDefaultSorter by="paymentDate">paymentDate</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                        <mfDefaultSorter by="age">monthEndingDate</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="deductionRate">deductionRate</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="vatRate">vatRate</mfDefaultSorter>
                    </th>
                </tr>
                <tr>
                    <th colspan="5">
                        Filter by name:
                        <input class="form-control" [(ngModel)]="filterQuery"/>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of mf.data; let i = index" (click)="setClickedRow(i)" [class.active]="i == selectedRow">
                    <td>
                        <button (click)="removeItem(item)" class="btn btn-danger">x</button>
                    </td>
                    <td>{{item.weekEnding}}</td>
                    <td>{{item.paymentDate}}</td>
                    <td class="text-right">{{item.monthEndingDate}}</td>
                    <td>{{item.deductionRate}}</td>
                    <td>{{item.vatRate}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
